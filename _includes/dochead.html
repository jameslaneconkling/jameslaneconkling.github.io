<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{% if page.title %}{{ page.title }} | {{site.name}}{% else %}{{ site.name }}{% endif %}</title>
  <meta name="description" content="{{ page.title }} - {{ site.name }}" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="keywords" content="{{ page.keywords }}, {{ site.keywords }}" />

  <!-- CSS  Get: http://www.google.com/fonts/
  http://stackoverflow.com/questions/7985081/how-to-deploy-a-jekyll-site-locally-with-css-js-and-background-images-included
  ================================================== -->
  <link href='http://fonts.googleapis.com/css?family=Lato|Open+Sans:400,600' rel='stylesheet' type='text/css'>
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  <link rel="stylesheet" href="{{site.baseurl}}css/style.css" />
  <link rel="shortcut icon" href="{{site.baseurl}}favicon.ico">

  <!-- Open Graph: https://developers.facebook.com/docs/opengraph/howtos/maximizing-distribution-media-content/
  Twitter: https://dev.twitter.com/docs/cards/types/summary-card
  ============================== -->
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}"/>
  <meta property="og:site_name" content=" - {{ site.name }}"/>
  <meta property="og:url" content=" - {{ site.url }}"/>
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}"/>
  <meta property="og:image" content="{% if page.imageurl %}{{ page.imageurl }}{% else %}{{ site.imageurl }}{% endif %}"/>
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@{{ site.twitter }}">
  <meta name="twitter:title" content="{{ page.title }}">
  <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta name="twitter:image" content="{% if page.imageurl %}{{ page.imageurl }}{% else %}{{ site.imageurl }}{% endif %}">

  <!-- modernizr
  ================================================== -->
  <script src="{{site.baseurl}}bower_components/modernizr/modernizr.js"></script>
</head>
