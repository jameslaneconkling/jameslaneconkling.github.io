<!doctype html>
<html class="no-js">
{% include dochead.html %}
<body>

<div class="off-canvas-wrap" data-offcanvas>
  <div class="inner-wrap">

    <!--[if lt IE 8]>
        <div data-alert class="alert-box alert radius" class="browsehappy">Please <a href="http://browsehappy.com/">upgrade your browser</a>. <a href="#" class="close">&times;</a></div>
    <![endif]-->
    <header id="header">
      <div class="row">
        <div class="small-12 columns">
          <section class="mvm">
            <ul class="inline-list">
              {% include nav.html %}
            </ul>
          </section>
        </div>
      </div>
    </header>

    <div class="row">
      <section role="main">
        <div class="small-12 columns">

          {{ content }}

        </div>
      </section>
    </div>


    <footer class="site-footer fill-gray keyline-top keyline-bottom" role="contentinfo">
      <div class="row">
        <div class="large-12 columns">
          <small class="quiet copyright right pvs">
            <a href="https://twitter.com/{{ site.twitter }}">
              <i class="fa fa-twitter"></i> @{{ site.twitter }}
            </a><a href="https://github.com/{{ site.github }}/">
              <i class="fa fa-github"></i> @{{ site.github }}
            </a> {{ site.year }}.
          </small>
        </div>
      </div>
    </footer>


    <!-- close the off-canvas menu -->
    <a class="exit-off-canvas"></a>

  </div>
</div>


<!-- Loading JavaScripts
================================================== -->

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="bower_components/jquery/jquery.js"><\/script>')</script>
<script src="{{site.baseurl}}js/plugins.js"></script>
<script src="{{site.baseurl}}bower_components/foundation/js/foundation.min.js"></script>
<script src="{{site.baseurl}}js/script.js"></script>

<!-- Google Analytics -->
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  ga('create', '{{ site.analytics }}', 'auto');
  ga('send', 'pageview');
</script>

</body>
</html>
